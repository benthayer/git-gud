name: Tests on Windows Environment

on:
  push:

defaults:
  run:
    shell: bash

jobs:
  wintest:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Level synthesis test
      run: |
        echo -e "y\n" | python ./make_level.py testlevel1 "Test Level 1" testskill "Test Skill"
        echo -e "y\n" | python ./make_level.py testlevel2 "Test Level 2" testskill

    - name: Set up environment
      run: |
        pip install .
        pip install flake8
        pip install pytest
        git config --global user.name "Github Actions"
        git config --global user.email "action@github.com"

    - name: Run tests
      run: python -m pytest gitgud

    - name: flake8 checks
      run: python -m flake8 .
